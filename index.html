<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Payment page</title>
	<style>
		body {
			height: 100vh;
			width: 100vw;
			display: flex;
			align-items: center;
			justify-content: center;
			box-sizing: border-box;
			padding: 0;
			margin: 0;
		}
	</style>
</head>

<body>
	<h1>Waiting for payment to complete. This page will disappear once payment is made.</h1>
</body>

<script>
	const lease_id = new URLSearchParams(window.location.search).get('lease_id');
	if(lease_id)
	document.body.querySelector('h1').innerHTML = `Waiting for payment (lease id: ${lease_id}) to complete. This page will disappear once payment is made.`
</script>

</html>
